name: Contract CI/CD

on:
  push:
    branches: [main, develop]
    paths: ["contract/**"]
  pull_request:
    branches: [main, develop]
    paths: ["contract/**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            contract/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('contract/Cargo.lock') }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Install Stellar CLI
        run: |
          if ! command -v stellar &> /dev/null; then
            cargo install --locked stellar-cli
          fi
          stellar --version

      - name: Run tests
        working-directory: ./contract
        run: cargo test

      - name: Build contract
        working-directory: ./contract
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Optimize contract
        working-directory: ./contract
        run: |
          stellar contract optimize --wasm target/wasm32-unknown-unknown/release/lumentix_sponsors.wasm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contract-wasm
          path: |
            contract/target/wasm32-unknown-unknown/release/lumentix_sponsors.wasm
            contract/target/wasm32-unknown-unknown/release/lumentix_sponsors.optimized.wasm
