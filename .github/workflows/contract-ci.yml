name: Smart Contract CI

on:
  push:
    branches: [ main ]
    paths:
      - 'contract/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'contract/**'

jobs:
  test:
    name: Test Smart Contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: contract/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Soroban CLI (Fixed Method)
        run: |
          # Install Soroban CLI via cargo instead of the broken install script
          cargo install --locked soroban-cli --features opt
          soroban --version

      - name: Run tests
        working-directory: ./contract
        run: cargo test --verbose

      - name: Check formatting
        working-directory: ./contract
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: ./contract
        run: cargo clippy -- -D warnings

      - name: Build optimized contract
        working-directory: ./contract
        run: |
          cargo build --target wasm32-unknown-unknown --release
          soroban contract optimize --wasm target/wasm32-unknown-unknown/release/lumentix_ticket_contract.wasm

      - name: Upload contract artifact
        uses: actions/upload-artifact@v4
        with:
          name: optimized-contract
          path: contract/target/wasm32-unknown-unknown/release/*.optimized.wasm
          if-no-files-found: warn
