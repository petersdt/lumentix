name: Smart Contract CI

on:
  push:
    branches: [ main ]
    paths:
      - 'contract/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'contract/**'

jobs:
  test:
    name: Test Smart Contract
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            contract/target
          key: ${{ runner.os }}-cargo-all-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Install Stellar CLI
        run: |
          if ! command -v stellar &> /dev/null; then
            cargo install --locked stellar-cli
          fi
          stellar --version

      - name: Run tests
        working-directory: ./contract
        run: cargo test --verbose

      - name: Check formatting
        working-directory: ./contract
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: ./contract
        run: cargo clippy -- -D warnings

      - name: Build optimized contract
        working-directory: ./contract
        run: |
          cargo build --target wasm32-unknown-unknown --release
          stellar contract optimize --wasm target/wasm32-unknown-unknown/release/lumentix_sponsors.wasm

      - name: Upload contract artifact
        uses: actions/upload-artifact@v4
        with:
          name: optimized-contract
          path: contract/target/wasm32-unknown-unknown/release/*.optimized.wasm
          if-no-files-found: warn
